<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--link icon-->
    <script src="https://kit.fontawesome.com/1aa4f49900.js" crossorigin="anonymous"></script>


    <!--link jquery-->
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script src="owlcarousel/owl.carousel.min.js"></script>


    <!--link bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--link css-->
    <link rel="stylesheet" href="main.css">


    <!--link aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--show shopping cart-->
    <link rel="icon" type="image/x-icon" href="IMGS/main/R-removebg-preview.png">
    <title>ZaraTherapy Clinic</title>

</head>

<body>

    <div id="header"></div>

    <div class="pagelogin">
        <div class="row container" style="margin:auto ;">

            <div class="col-md-6" style="text-align: center;padding-top: 50px;">
                <img src="IMGS/Login/logologin.jpg" width="100%" height="">
            </div>

            <div class="col-md-6">
                <div class="signup-form">

                    <form action="login.html" onsubmit="return creataccount()">
                        <h4 class="mb-5 text-secondary">Create Your Account</h4>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>First Name<span class="text-danger">*</span></label>
                                <input type="text" id="firstname" class="form-control" placeholder="Enter First Name"
                                    required>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label>Last Name<span class="text-danger">*</span></label>
                                <input type="text" id="lastname" class="form-control" placeholder="Enter Last Name"
                                    required>
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Username<span class="text-danger">*</span></label>
                                <input type="text" id="username" class="form-control" placeholder="Enter Username"
                                    required>
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Password<span class="text-danger">*</span></label>
                                <input type="password" id="password" class="form-control" placeholder="Enter Password"
                                    required>
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Confirm Password<span class="text-danger">*</span></label>
                                <input type="password" id="confirmpassword" class="form-control"
                                    placeholder="Confirm Password" required>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-primary float-end" type="submit">Signup Now</button>
                            </div>
                        </div>
                    </form>


                    <p class="text-center mt-3 text-secondary">If you have account, Please <a href="login.html"
                            class="btn text-primary">Signin Now !</a>
                    </p>
                </div>

            </div>
        </div>



    </div>

    <div id="footer"></div>

    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script src="login.js"></script>

</body>

</html>
