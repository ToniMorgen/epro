<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--link icon-->
    <script src="https://kit.fontawesome.com/1aa4f49900.js" crossorigin="anonymous"></script>


    <!--link jquery-->
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script src="owlcarousel/owl.carousel.min.js"></script>


    <!--link bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--link css-->
    <link rel="stylesheet" href="main.css">


    <!--link aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--show shopping cart-->
    <link rel="icon" type="image/x-icon" href="IMGS/main/R-removebg-preview.png">
    <title>ZaraTherapy Clinic</title>

</head>

<body>

    <div id="header"></div>

    
    <div class="pagelogin" data-aos="zoom-out-down">
        <div class="row container" style="margin:auto ;">

            <div class="col-md-6" style="text-align: center;padding-top: 50px;">
                <img src="IMGS/Login/logologin.jpg" width="100%" height="">
            </div>

            <div class="col-md-6">
                <h4 class="text-secondary">Login Form</h4>



                <form action="index.html" onsubmit="return checkaccount()">
                    <div class="mb-2">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="usernamelogin" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordlogin" required>
                    </div>
                    <div class="mb-2 form-check">
                        <input id="remember" type="checkbox">
                        <label class="form-check-label">Remember me </label>
                        <!-- <label class="text-danger"> &emsp; Incorrect account or password</label> -->
                    </div>
                    <button class="btn btn-primary" type="submit">Sign In</button>

                    <div class="col-md-12 pt-3 text-center">
                        <h4>Login with</h4>
                        <button type="submit" class="btn btn-facebook mr-3"><i
                                class="fa-brands fa-facebook-f"></i></button>
                        <button type="submit" class="btn btn-google"><i class="fa-brands fa-google-plus"></i></button>
                    </div>
                </form>


                <div class="text-center pt-2">
                    <a href="signup.html" class="btn text-primary">Signup Now !</a>
                </div>
            </div>
        </div>


    </div>


    <div id="footer"></div>
    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script src="login.js"></script>

</body>

</html>
